<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">
  <!-- Header -->
  <div style="width:20px;height:20px;background-color:#FF0000;" *ngIf="appareilStatus === 'éteint'"></div>
  <div style="width:20px;height:20px;background-color:#00FF00;" *ngIf="appareilStatus === 'allumé'"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil: {{ appareilName }} -- Statut: {{ getStatus() }} </h4>

  <a [routerLink]="[id]">Détail</a>

  <!-- Content -->
  <input type="text" class="form-control" [(ngModel)]="appareilName" />

  <!-- Buttons -->
  <button class="btn btn-sm btn-success" *ngIf="appareilStatus === 'éteint'" (click)="onSwitch()">On</button>
  <button class="btn btn-sm btn-danger" *ngIf="appareilStatus === 'allumé'" (click)="onSwitch()">Off</button>

</li>
