<h2>Mes Appareils</h2>
<p>Mis à jour : {{ lastUpdate | date: 'short' | lowercase }}</p>
<ul class="list-group">
  <app-appareil *ngFor="let appareil of appareils; let i = index" [appareilName]="appareil.name"
    [appareilStatus]="appareil.status" [index]="i" [id]="appareil.id"></app-appareil>
</ul>
<button class="btn btn-success mr-2" [disabled]="!isAuth" (click)="onAllumer()">Tout Allumer</button>
<button class="btn btn-danger mr-2" [disabled]="!isAuth" (click)="onEteindre()">Tout éteindre</button>
<button class="btn btn-primary mr-2" (click)="onSave()">Enregistrer les appareils</button>
<button class="btn btn-primary" (click)="onFetch()">Récupérer les appareils</button>
